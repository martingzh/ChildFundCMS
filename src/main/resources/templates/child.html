<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Child Detail</title>
    <th:block th:include="fragments/layout.html :: headerfiles"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>
</head>
<body>

<header th:insert="fragments/layout.html :: header"> </header>

<div class="container">
    <div class="row">
        <div class="col-3">
            <!-- Child Quick Info -->
            <h2 th:text="${child.name} + ' - ' + ${child.id}"></h2>
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <th scope="row">Age</th>
                        <td th:text="${child.age}"></td>
                    </tr>
                    <tr>
                        <th scope="row">DOB</th>
                        <td th:text="${#temporals.format(child.dateOfBirth, 'dd-MM-yyyy')}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Sex</th>
                        <td th:text="${child.sex}"></td>
                    </tr>
                    <tr>
                        <th scope="row">LifeStage</th>
                        <td th:text="${child.lifeStage}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Location</th>
                        <td th:text="${child.village}"></td>
                    </tr>
                    <tr>
                        <th scope="row">School</th>
                        <td th:text="${child.school}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Grade</th>
                        <td th:text="${child.grade}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Cluster/Family Group</th>
                        <td th:text="${child.family}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Last Update</th>
                        <td th:text="${#temporals.format(child.updated, 'dd-MM-yyyy')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col">

            <div class="card m-3">
                <div class="card-body">
                    <h3>SAFETY</h3>
                </div>
            </div>
            <div class="card m-3">
                <div class="card-body">
                    <h3>HEALTH</h3>
                    <table class="table table-borderless table-sm">
                        <tbody>
                        <tr>
                            <th scope="row">Is the child's health satisfactory?</th>
                            <td th:text="${health.satisfactory} ? 'Yes' : 'No'"
                                th:class="${health.satisfactory} ? 'table-success' : 'table-danger'"></td>
                        </tr>
                        <tr th:if="${health.healthSituation != null}">
                            <th scope="row">What is the health issue?</th>
                            <td th:text="${health.healthSituation}"></td>
                        </tr>
                        <tr th:if="${health.healthRemediation != null}">
                            <th scope="row">What action has been taken to address the health issue?</th>
                            <td th:text="${health.healthRemediation}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <canvas id="healthChart" width="400" height="100"></canvas>
                    <script th:inline="javascript">
                    /*<![CDATA[*/
                        var labels = [];
                        var scores = [];
                        /*[# th:each="score : ${health.scores}"]*/
                        labels.push("[[${score.date}]]");
                        scores.push("[[${score.score}]]");
                        /*[/]*/

                        var ctx = document.getElementById('healthChart').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: 'Health Score',
                                    data: scores,
                                    fill: false,
                                    borderColor: 'rgb(75, 192, 192)',
                                    tension: 0.1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    /*]]>*/





                    </script>

                </div>
            </div>
            <div class="card m-3">
                <div class="card-body">
                    <h3>EDUCATION</h3>
                </div>
            </div>
            <div class="card m-3">
                <div class="card-body">
                    <h3>PROGRAM INVOLVEMENT</h3>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="fragments/layout.html :: footer"></div></body>
</html>
